<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff4d6d;
        }

        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .yes:hover {
            background: #e60039;
            transform: scale(1.1);
        }

        .no {
            background: #ddd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    </div>
</div>

</script>

</body>
</html>
